<section class="card card--tertiary">
  <h2>Shopping List</h2>
  <ul>
    <a
      href="#"
      style="cursor: pointer"
      *ngFor="let ingredient of ingredients">
      {{ingredient.name}} ({{ingredient.amount}})
    </a>
  </ul>
  <app-shopping-list-edit
    (ingredientAdded)="onIngredientAdded($event)"
  ></app-shopping-list-edit>
</section>
