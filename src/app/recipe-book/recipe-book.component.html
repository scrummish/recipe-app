<section>
  <h2 class="heading-secondary">Recipe Book</h2>
  <div class="">
    <div class="row">
      <div class="col-1-of-3">
        <app-recipe-list
          (recipeWasSelected)="selectedRecipe($event)"></app-recipe-list>
      </div>
      <div class="col-2-of-3">
        <app-recipe-detail 
          *ngIf="recipe; else detailNotice"
          [recipe]="recipe"></app-recipe-detail>
          <ng-template #detailNotice>
            Welcome, please select a recipe
          </ng-template>
      </div>
    </div>
  </div>
</section>
